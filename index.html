<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>My Spotify Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
  <script src="src/script.js" type="module"></script>
</head>

<body class="bg-gray-900 text-white">
  <div class="container mx-auto px-4 py-10">
    <h1 class="text-4xl font-bold text-center mb-10">Display your Spotify profile data</h1>

    <section id="profile" class="bg-gray-800 rounded-lg p-8">
      <h2 class="text-2xl mb-6">Logged in as <span id="displayName" class="font-bold"></span></h2>
      <div id="avatar" class="w-32 h-32 mx-auto mb-6"></div>
      <ul class="text-lg">
        <li class="mb-4"><span class="font-bold">User ID:</span> <span id="id"></span></li>
        <li class="mb-4"><span class="font-bold">Email:</span> <span id="email"></span></li>
        <li class="mb-4"><span class="font-bold">Spotify URI:</span> <a id="uri" href="#" class="text-blue-500"></a>
        </li>
        <li class="mb-4"><span class="font-bold">Link:</span> <a id="url" href="#" class="text-blue-500"></a></li>
        <li><span class="font-bold">Profile Image:</span> <span id="imgUrl"></span></li>
      </ul>
    </section>

    <section id="playlists" class="mt-10">
      <h2 class="text-2xl mb-4">Your Playlists</h2>
      <ul id="playlistList" class="grid gap-4"></ul>
    </section>

    <section id="topTracks" class="mt-10">
      <h2 class="text-2xl mb-4">Your Top Tracks</h2>
      <ul id="trackList" class="grid gap-4"></ul>
    </section>

  </div>
</body>

</html>
